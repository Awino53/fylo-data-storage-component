<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="/FLYLO.CSS">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    <div class="flyo">
      <img src="/images/logo.svg" alt="">
      <div class="icons">
        <img src="/images/icon-document.svg" alt="" id="icon-image">
        <img src="/images/icon-folder.svg" alt="" id="icon-image">
        <img src="/images/icon-upload.svg" alt="" id="icon-image">
      </div>
    </div>
    <div class="strip">
      <p>You’ve used 815 GB of your storage</p>
      <p>185 GB left</p>
      <label for="points"></label>
      <input type="range" id="storage" min="0" max="1000" value="800">
      <div class="numbers">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  
 
  

  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Awino</a>.
  </div>
</body>
</html>
